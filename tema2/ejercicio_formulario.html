<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario cumpleaños</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
  <form >
    <label for="name">Nombre:</label>
    <input type="text" id="name"/>
    <br>

    <label for="surnames">Apellidos</label>
    <input type="text" id="surnames"/>
    <br>

    <label for="mail">Correo electrónico:</label>
    <input type="email" id="mail"/>
    <br>

    <label for="birthday">Fecha de nacimiento:</label>
    <input type="date" id="birthday" value="2018-07-22" min="1999-01-01" max="2024-10-07" />
    <br>

    <label for="dish">Postre favorito:</label>
    <select id="dish" name="dish" required>
      <option value="">No hay prostre seleccionado</option>
      <option value="natillas">Natillas con galletica y canela de las que preparaba tu abuela</option>
      <option value="manzana">Manzana caramelizada típicia de feria</option>
      <option value="mochi">Mochi de coco 120% japonés</option>
      <option value="dango">Dango tricolor</option>
    </select>
    <br>

    <label for="party_date">Fecha de la fiesta:</label>
    <select id="party_date" name="party_date" required>
      <option value="">No hay fecha seleccionada  </option>
      <option value="1">Fecha 1</option>
      <option value="2">Fecha 2</option>
      <option value="3">Fecha 3</option>
    </select>
    <br>

    <label for="felicitation">Felicitación:</label>
    <textarea id="felicitation" name="felicitation" required></textarea>
    <br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
