<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nave</title>
    <link rel="stylesheet" href="nave.css">
</head>
<body>
    <img class="cabina" src="recursos/cabina/nave.png" alt="Cabina de la nave">
    
    <div class="espacio">
        <img class="estrellas" src="recursos/espacio.png">

        <div class="div_planeta">
            <img class="planeta1" src="recursos/planeta1.gif">
            <img class="satelite" src="recursos/satelite.png">
        </div>
    
        <img class="planeta2" src="recursos/planeta2.png">
        <img class="asteroide1" src="recursos/asteroide.png">
        <img class="asteroide2" src="recursos/asteroide.png">
        <img class="asteroide3" src="recursos/asteroide.png">

        <img class="nave1" src="recursos/nave.png">
        <img class="nave2" src="recursos/nave.png">
        <img class="misil" src="recursos/misil.gif">
    </div>

    <div class="grid">
        <div class="zona zona_1"></div>
        <div class="zona zona_2"></div>
        <div class="zona zona_3"></div>
        <div class="zona zona_4"></div>
        <div class="zona zona_5"></div>
        <div class="zona zona_6"></div>
        <div class="zona zona_7"></div>
        <div class="zona zona_8"></div>
        <div class="zona zona_9"></div>
    </div>

    <img class="sonido" src="recursos/sonido.png">
    <img class="boton" src="recursos/boton.png">
    <audio class="alien" src="recursos/alien.mp3" preload="auto"></audio>
    <video class="viaje" src="recursos/viaje.mp4" preload="auto"></video>
    <audio class="audio_viaje" src="recursos/viaje.mp3" preload="auto"></audio>
</body>
<script src="nave.js"></script>
</html>
